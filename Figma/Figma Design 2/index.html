<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
        *{
            margin: 0px;
            padding: 0px;
        }
        .main{
            background-color: aqua;
        }
        .box{
            border: 2px solid red;
            background-color: yellow;
            width: auto;
            max-width: 1200px;
            margin: auto;
        }
        p{
            font-family: 'ZCOOL KuaiLe', serif;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
             <p>Roshan</p>
        </div>
        <div class="box">
             <p>Roshan</p>
        </div>
        <div class="box">
             <p>Roshan</p>
        </div>
    </div>
</body>
</html>
