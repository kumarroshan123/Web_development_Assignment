<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/logo.png" alt="masai logo">
        </div>
        <div class="mid">
            <div class="course">
                <a href="https://www.masaischool.com/courses">COURSES </a>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRdRpfJAmS-YTazaos7KxHZdpzvho0LsyhVA&usqp=CAU" alt="">
            </div>
            <div class="fees">
                <a href="https://www.masaischool.com/fees">FEES & ISA</a>
            </div>
            <div class="about">
                <a href="https://www.masaischool.com/events">ABOUT US</a>
            </div>
            <div class="hire">
                <a href="https://www.masaischool.com/hire-masai-graduates">HIRE FROM US</a>
            </div>
            <div class="faq">
                <a href="https://www.masaischool.com/learn">FAQ</a>
            </div>
            <div class="events">
                <a href="https://www.masaischool.com/learn">EVENTS</a>
            </div>
        
            <div class="refer">
                <button>REFER & EARN <img src="https://img.freepik.com/free-vector/illustration-donation-support-icons_53876-6144.jpg?size=626&ext=jpg" alt=""></button>
            </div>
            <div class="login">
                <button>LOGIN</button>
            </div>
        </div>
    </div>
</body>
</html>
