<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ author.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        a {
            text-decoration: none;
            color: #007BFF;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        h2 {
            margin: 0;
        }
        
        p {
            margin: 5px 0 0 0;
        }
        
    </style>
</head>
<body>
    <h1>{{ author.name }}</h1>
    <p>Date of Birth: {{ author.date_of_birth }}</p>
    <h2>Books</h2>
    <ul>
        {% for book in author.books_list.all %}
            <li>{{ book.title }} ({{ book.publication_date }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'Author_list' %}">Back to Authors</a>
</body>
</html>
