<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        a {
            text-decoration: none;
            color: #007BFF;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        h2 {
            margin: 0;
        }
        
        p {
            margin: 5px 0 0 0;
        }
    </style>
</head>
<body>
    <h1>Authors</h1>
    <ul>
        {% for author in list %}
            <li>
                <h2><a href="{% url 'Author_details' author.id %}">{{ author.name }}</a></h2>
                <p>Books:</p>
                <ul>
                    {% for book in author.books_list.all %}
                        <li>{{ book.title }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
