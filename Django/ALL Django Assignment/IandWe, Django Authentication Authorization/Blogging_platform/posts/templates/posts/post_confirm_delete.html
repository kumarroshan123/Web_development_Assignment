<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .warning {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .delete {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }
        .delete:hover {
            background-color: #c82333;
        }
        .cancel {
            background-color: #6c757d;
            color: #fff;
            border: none;
        }
        .cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Post</h1>
        <p class="warning">Are you sure you want to delete this post?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete">Delete</button>
            <a href="{% url 'post_list' %}"><button type="button" class="cancel">Cancel</button></a>
        </form>
    </div>
</body>
</html>
