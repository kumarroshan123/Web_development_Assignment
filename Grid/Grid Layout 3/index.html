<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .main{
            width: 1000px;
            height: 700px;
            border: 2px solid ;
             display: grid;
             grid-template-areas: "four four six"
                                  "one five six"
                                  "blank  blank blank";
            background-color: plum;
        }
        .box{
            margin: 15px;
            border: 2px solid ;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box:nth-child(1){
            background-color: blue;
            grid-area: one;
        }
        .box:nth-child(2){
            background-color: red;
            grid-area: four;
        }
        .box:nth-child(3){
            background-color: brown;
            grid-area: five;
        }
        .box:nth-child(4){
            background-color: pink;
            grid-area: six;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
