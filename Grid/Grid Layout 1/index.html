<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .main{
            width: 1000px;
            height: 500px;
            border: 2px solid ;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(2,1fr);
            background-color: plum;
        }
        .box{
            margin: 30px;
            border: 2px solid ;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box:nth-child(1){
            background-color: red;
        }
        .box:nth-child(2){
            background-color: green;
        }
        .box:nth-child(3){
            background-color: pink;
        }
        .box:nth-child(4){
            background-color: blue;
        }
        .box:nth-child(5){
            background-color: brown;
        }
        .box:nth-child(6){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">4</div>
        <div class="box">2</div>
        <div class="box">6</div>
        <div class="box">1</div>
        <div class="box">5</div>
        <div class="box">3</div>
    </div>
</body>
</html>
