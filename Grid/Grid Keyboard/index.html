<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="key">
             <div class="box">~</div>
             <div class="box">1</div>
             <div class="box">2</div>
             <div class="box">3</div>
             <div class="box">4</div>
             <div class="box">5</div>
             <div class="box">6</div>
             <div class="box">7</div>
             <div class="box">8</div>
             <div class="box">9</div>
             <div class="box">0</div>
             <div class="box">delete</div>
             <div class="box">tab</div>
             <div class="box">Q</div>
             <div class="box">W</div>
             <div class="box">E</div>
             <div class="box">R</div>
             <div class="box">T</div>
             <div class="box">Y</div>
             <div class="box">U</div>
             <div class="box">I</div>
             <div class="box">O</div>
             <div class="box">P</div>
             <div class="box">\</div>
             <div class="box">caps</div>
             <div class="box">A</div>
             <div class="box">S</div>
             <div class="box">D</div>
             <div class="box">F</div>
             <div class="box">G</div>
             <div class="box">H</div>
             <div class="box">J</div>
             <div class="box">K</div>
             <div class="box">L</div>
             <div class="box" id="enter">Enter</div>
             <div class="box">Shift</div>
             <div class="box">Z</div>
             <div class="box">X</div>
             <div class="box">C</div>
             <div class="box">V</div>
             <div class="box">B</div>
             <div class="box">N</div>
             <div class="box">M</div>
             <div class="box">&lt;</div>
             <div class="box">&gt;</div>
             <div class="box" id="shift">Shift</div>
             <div class="box">&#127757;</div>
             <div class="box">control</div>
             <div class="box">options</div>
             <div class="box">alt</div>
             <div class="box" id="space">Space</div>
             <div class="box">alt</div>
             <div class="box">options</div>
             <div class="box">&#8592;</div>
             <div class="box">&#8594;</div>
        </div>
        </div>
    </div>
</body>
</html>
