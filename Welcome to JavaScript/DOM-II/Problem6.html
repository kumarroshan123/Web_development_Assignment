<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Webpage</title>
</head>
<body>
    <div class="main">
        <select name="animal" id="animal">
            <option value="dogs">Dog</option>
            <option value="cats">Cat</option>
            <option value="elephants">Elephant</option>
            <option value="lions">Lion</option>
        </select>
    </div>
    <div class="box">
        
    </div>
</body>
</html>

  ],

    "https://api-ninjas.com/images/cats/siamese_cat.jpg",

    "https://plus.unsplash.com/premium_photo-1666755275618-966ecd83bc5e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZWxlcGhhbnRzfGVufDB8fDB8fHww",

  ]
};

let animal=document.querySelector("#animal");
let box=document.querySelector('.box');

function display(val){
    box.innerHTML='';
     imageLinks[val].forEach(ele => {
        let div=document.createElement("div");
        div.innerHTML=`<img src="${ele}" alt="${val}">`;
        box.append(div)
     });
}
animal.addEventListener("change",(e)=>{
    display(animal.value);
});
display(animal.value);

</script>
