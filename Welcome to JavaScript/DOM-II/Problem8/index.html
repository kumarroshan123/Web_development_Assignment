<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display User Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">

    </div>
    <form action="" id="form">
        <h3>Name</h3>
        <input type="text" name="" id="name" placeholder="Enter the Name">
        <h3>Username</h3>
        <input type="text" name="" id="username" placeholder="Enter the Username">
        <h3>Email Address</h3>
        <input type="email" id="email" placeholder="Enter the Email">
        <button id="form-button">Submit</button>
    </form>
    
</body>
</html>
<script src="script.js"></script>
