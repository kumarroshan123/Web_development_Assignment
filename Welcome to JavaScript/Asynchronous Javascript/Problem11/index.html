<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Movie SlideShow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Movie SlideShow</h1>
      <div class="pic-box">
        <!-- <img
          src=""
          alt=""
        /> -->
      </div>
      <div class="btn">
        <button class="play">Play</button><button class="pause">Pause</button
        ><button class="previous">Previous</button><button class="next">Next</button
        >
      </div>
      <div class="input">
        <input type="text" class="img-url" placeholder="Enter image URL" />
        <input
          type="number"
          class="img-pos"
          placeholder="Enter index position"
        />
        <button class="add">Add</button>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
