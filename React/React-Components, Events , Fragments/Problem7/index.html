<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components in React</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Baloo+Paaji+2:wght@400..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    *{
        margin: 0px;
        padding: 0px;
        font-family: "Open Sans", serif;
    }
    #root{
        height: 400px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        padding: 40px 110px;
    }
    .main{
        display: flex;
    }
    .main div{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap:20px;
        padding: 20px
    }
    .number{
        background-color: rgb(206, 243, 206);
        border-radius: 5px;
        font-weight: bold;
        font-size: 1.4rem;
    }
    p{
        text-align: center;
        color: grey;
        font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Step({number,title,about}){
        return (
            <div>
            <div className="number">
            <p>{number}</p>    
                </div>
            <h2>{ title }</h2>
            <p>{ about }</p>
            </div>
        );
    }
    function App(){
        return (
          <>
          <h1>Getting started in 3 easy steps</h1>
          <div className="main">
            <Step number="01" title="Find your template" about="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita suscipit numquam adipisci impedit reprehenderit quia distinctio, magnam cum dicta temporibus." />
            <Step number="02" title="Copy the code" about="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita suscipit numquam adipisci impedit reprehenderit quia distinctio, magnam cum dicta temporibus." />
            <Step number="03" title="Enjoy your free time" about="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita suscipit numquam adipisci impedit reprehenderit quia distinctio, magnam cum dicta temporibus." />
        </div>
          </>
        );
    }

    let root = ReactDOM.createRoot(document.querySelector("#root"));
    root.render(<App />)
  </script>
  
</body>
</html>
